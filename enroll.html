<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/enroll.css" />
		<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
		<script src="js/enroll.js"></script>
	</head>
	<body>
		<header>
			<div class="box">
				<a href="index.html"><img src="img/logo.png"></a>
				<p>欢迎来到必要，请
					<span class="account-login"><a href="login.html">登录</a></span>
					|<span class="account-enroll"><a href="enroll.html">注册</a></span>
				</p>
			</div>
		</header>
		
		<section>
			<ul>
				<li>
					<b></b>
					新用户注册
				</li>
				<li>
					<input type="text" name="username" id="username"  placeholder="请输入手机号"/>
					<i></i>
				</li>
				<li>
					<input type="text" name="code" id="code" maxlength="6" placeholder="请输入短信验证码"/>
					<span>获取验证码</span>
					<i></i>
				</li>
				<li>
					<input type="password" name="userword" id="ipassword"  placeholder="请输入6-32位登录密码"/>
					<i></i>
				</li>
				<li>
					<input type="password" name="userword" id="ipassword2"  placeholder="请再次输入登录密码"/>
					<i></i>
				</li>
				<li>
					<span id="choose">
						<b></b>我已阅读并同意
					</span>
					<a href="javascript:;">《必要服务协议》</a>
				</li>
				<li>注册</li>
			</ul>
		</section>
		<div id="foot"></div>
	</body>
</html>
